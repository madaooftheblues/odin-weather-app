<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <title>Weather</title>
    </head>
    <body>
        <header class="container">
            <h3>Weather</h3>
        </header>
        <main class="container">
            <section>
                <form action="submit" id="city-input-form">
                    <fieldset role="group">
                        <input
                            type="text"
                            placeholder="City Name eg. Oslo, London etc..."
                            id="city-input"
                        />
                        <button>Submit</button>
                    </fieldset>
                </form>
            </section>
            <section>
                <div class="container" id="weather-info">
                    <label id="unit-container">
                        <span>C</span>
                        <input
                            name="terms"
                            type="checkbox"
                            role="switch"
                            id="unit"
                        />
                        <span>F</span>
                    </label>
                    <div class="container flex center">
                        <span id="current-day-date">
                            Friday, 12 May, 2023
                        </span>
                    </div>
                    <div class="container flex center">
                        <h1 id="city">Berlin</h1>
                    </div>
                    <div class="container flex center" id="temp-main">
                        <div class="flex center">
                            <span id="condition">Sunny</span>
                        </div>
                        <div class="flex center">
                            <h2 id="temperature">22</h2>
                        </div>
                        <div class="flex col">
                            <div>
                                <img
                                    src='<%= require("./assets/icons/thermostat.svg") %>'
                                />
                                <span>Feels like: </span
                                ><span id="feelslike"></span>
                            </div>
                            <div>
                                <img
                                    src='<%= require("./assets/icons/humidity.svg") %>'
                                />

                                <span>Humidity: </span
                                ><span id="humidity"></span>
                            </div>
                            <div>
                                <img
                                    src='<%= require("./assets/icons/wind.svg") %>'
                                />
                                <span>Wind: </span><span id="wind"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            Powered by
            <a href="https://www.weatherapi.com/" title="Free Weather API"
                >WeatherAPI.com</a
            >
        </footer>
    </body>
</html>
